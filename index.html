<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0b0f17" />

    <title>AdoptMatch — Find Your Dog Fit</title>
    <meta
      name="description"
      content="A visual, adoption-first quiz that recommends dog mix archetypes that fit your home, schedule, and lifestyle."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="AdoptMatch — Find Your Dog Fit" />
    <meta
      property="og:description"
      content="A visual, adoption-first quiz that recommends dog mix archetypes that fit your home, schedule, and lifestyle."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/icons/app-icon-512.png" />

    <!-- Icons / PWA -->
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./assets/icons/app-icon-192.png" />
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- Preload hero image (optional; add file later) -->
    <link rel="preload" as="image" href="./assets/illustrations/hero-dog-collage.webp" />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/tokens.css" />
    <link rel="stylesheet" href="./src/styles/base.css" />
    <link rel="stylesheet" href="./src/styles/layout.css" />
    <link rel="stylesheet" href="./src/styles/components.css" />
    <link rel="stylesheet" href="./src/styles/screens.css" />
    <link rel="stylesheet" href="./src/styles/animations.css" />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem("adoptmatch_theme");
          if (saved === "dark") document.documentElement.dataset.theme = "dark";
          if (saved === "light") document.documentElement.dataset.theme = "light";
        } catch (_) {}
      })();
    </script>
  </head>

  <body>
    <!-- Subtle background layers (optional assets; safe if missing) -->
    <div class="bg-layer bg-gradient" aria-hidden="true"></div>
    <div class="bg-layer bg-noise" aria-hidden="true"></div>

    <!-- App shell -->
    <div id="app" class="app" role="application" aria-label="AdoptMatch"></div>

    <!-- Minimal noscript fallback -->
    <noscript>
      <div style="padding: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
        This app needs JavaScript enabled.
      </div>
    </noscript>

    <!-- Main entry -->
    <script type="module" src="./src/main.js"></script>

    <!-- Register service worker (optional file; safe if missing) -->
    <script>
      (function () {
        if (!("serviceWorker" in navigator)) return;
        window.addEventListener("load", async () => {
          try {
            await navigator.serviceWorker.register("./service-worker.js", { scope: "./" });
          } catch (_) {
            // Silent fail: PWA is optional
          }
        });
      })();
    </script>
  </body>
</html>
